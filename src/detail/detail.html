<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>keypick</title>
    <!-- css -->
    <link href="../styles.css" rel="stylesheet" />
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module" src="detail.js"></script>
    <script type="module" src="../utility/dragging.js"></script>

    <div class="w-full max-w-screen-lg my-6 mx-auto px-6">
      <div class="p-1 border-b-4 flex">
        <span class="flex-none">
          <button id="back-button" class="material-icons hover:opacity-50">
            arrow_back
          </button>
        </span>
        <div id="key-group-title" class="flex-auto mx-2"></div>
        <span class="flex-none">
          <button
            id="group-copy-button"
            class="material-icons hover:opacity-50 rounded-full p-1 mx-2"
          >
            share
          </button>
        </span>
        <span class="flex-none">
          <button
            id="theme-change-button"
            class="material-icons flex-none hover:opacity-50 rounded-full p-1 mx-2"
          >
            brightness_medium
          </button>
        </span>
      </div>

      <div class="px-10">
        <ul id="key-list" class="list-decimal"></ul>
        <div class="ml-3">
          <button
            id="key-add-button"
            class="material-icons hover:opacity-50 rounded-full p-1 invisible"
          >
            add
          </button>
        </div>
        <div class="text-right pt-1">
          <button
            id="key-edit-button"
            class="border-2 border-indigo-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
          >
            編集
          </button>
          <button
            id="key-store-button"
            class="border-2 border-indigo-600 bg-indigo-600 hover:opacity-50 text-white rounded-md px-3 py-1 mx-1 hidden"
          >
            保存
          </button>
          <button
            id="key-group-delete-button"
            class="border-2 border-rose-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
          >
            削除
          </button>
        </div>
      </div>
    </div>
    <dialog id="dialog" class="w-1/2 h-1/3 rounded-xl">
      <div id="dialog-content" class="h-full p-4 flex flex-col">
        <div id="dialog-header" class="">
          <span
            id="dialog-close-button"
            class="float-right text-2xl cursor-pointer relative bottom-3"
          >
            ×
          </span>
          <h1 class="font-bold">このキー情報を削除してもよろしいですか？</h1>
        </div>
        <div id="dialog-body" class="py-3 flex-auto"></div>
        <div id="dialog-footer" class="">
          <div class="text-right">
            <button
              id="dialog-cancel-button"
              class="border-none text-indigo-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
            >
              キャンセル
            </button>
            <button
              id="dialog-accept-button"
              class="border-none text-rose-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
            >
              削除
            </button>
          </div>
        </div>
      </div>
    </dialog>
    <div
      id="message-wrapper"
      class="absolute bottom-2 right-4 flex flex-col-reverse"
    ></div>
  </body>
</html>
