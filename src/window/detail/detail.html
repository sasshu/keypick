<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'sha256-WWn0l9kVjXaC+CGcbxP6Zyac31v1Cjkx2VMnFR3uVng='; script-src 'self' https://unpkg.com/ "
    />
    <title>keypick</title>
    <!-- css -->
    <link href="../../styles.css" rel="stylesheet" />
    <link href="../../tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <script type="module" src="detail.js"></script>
    <script type="module" src="../../utility/dragging.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <div class="w-full max-w-screen-lg my-6 mx-auto px-6">
      <div class="p-1 border-b-4 flex">
        <span class="flex-none my-auto">
          <button
            id="back-button"
            class="material-icons hover:opacity-50 hasTooltip"
            data-tippy-content="一覧へ戻る"
          >
            arrow_back
          </button>
        </span>
        <div id="key-group-title" class="flex-auto mx-2"></div>
        <span class="flex-none mx-2 my-auto">
          <button
            id="group-copy-button"
            class="material-icons hover:opacity-50 rounded-full p-1 hasTooltip"
            data-tippy-content="キー値をまとめてクリップボードにコピー"
          >
            share
          </button>
        </span>
        <span class="flex-none mx-2 my-auto">
          <button
            id="theme-change-button"
            class="material-icons flex-none hover:opacity-50 rounded-full p-1 hasTooltip"
            data-tippy-content="テーマカラーの切り替え"
          >
            brightness_medium
          </button>
        </span>
      </div>

      <div class="px-4">
        <ul id="key-list" class="list-decimal"></ul>
        <div class="ml-3">
          <button
            id="key-add-button"
            class="material-icons hover:opacity-50 rounded-full p-1 invisible hasTooltip"
            data-tippy-content="新規キー値を追加"
          >
            add
          </button>
        </div>
        <div class="text-right mt-1 mr-8">
          <button
            id="key-edit-button"
            class="border-2 border-indigo-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
          >
            編集
          </button>
          <button
            id="key-store-button"
            class="border-2 border-indigo-600 bg-indigo-600 hover:opacity-50 text-white rounded-md px-3 py-1 mx-1 hidden"
          >
            保存
          </button>
          <button
            id="group-delete-button"
            class="border-2 border-rose-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
          >
            削除
          </button>
        </div>
      </div>
    </div>
    <dialog id="dialog" class="rounded-xl w-80 h-60">
      <div id="dialog-content" class="h-full p-4 flex flex-col">
        <div id="dialog-header" class="">
          <span
            id="dialog-close-button"
            class="float-right text-2xl cursor-pointer relative bottom-3"
          >
            ×
          </span>
          <h1 class="font-bold">このキー情報を削除してもよろしいですか？</h1>
        </div>
        <div id="dialog-body" class="py-3 flex-auto"></div>
        <div id="dialog-footer" class="">
          <div class="text-right">
            <button
              id="dialog-cancel-button"
              class="border-none text-indigo-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
            >
              キャンセル
            </button>
            <button
              id="dialog-accept-button"
              class="border-none text-rose-600 hover:opacity-50 rounded-md px-3 py-1 mx-1"
            >
              削除
            </button>
          </div>
        </div>
      </div>
    </dialog>
    <div
      id="message-wrapper"
      class="absolute bottom-2 right-4 flex flex-col-reverse"
    ></div>
  </body>
</html>
