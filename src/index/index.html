<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>keypick</title>
    <!-- css -->
    <link href="../styles.css" rel="stylesheet" />
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <script src="index.js"></script>

    <div class="w-full max-w-screen-lg my-6 mx-auto px-6">
      <div class="p-1 border-b-4">
        <button id="theme-change-button" class="material-icons float-right">
          brightness_medium
        </button>
        <h1 class="text-2xl font-bold">キー情報一覧</h1>
      </div>

      <!-- <button id="button">ファイルを選択</button>
      <p id="text"></p> -->
      <div class="py-6 px-10">
        <ul class="list-decimal">
          <li class="border-b-2 pt-2">
            <button class="key-detail-button">FTP開発環境</button>
          </li>
          <li class="border-b-2 pt-2">
            <button class="key-detail-button">FTP本番環境</button>
          </li>
          <li class="border-b-2 pt-2">
            <button class="key-detail-button">Salesforce検証環境</button>
          </li>
          <li class="border-b-2 pt-2">
            <button class="key-detail-button">社内Backlog</button>
          </li>
          <li class="border-b-2 pt-2">
            <button class="key-detail-button">社外Backlog</button>
          </li>
        </ul>
        <button
          id="keygroup-add-button"
          class="material-icons float-right pt-6"
        >
          add
        </button>
      </div>
    </div>
  </body>
</html>
